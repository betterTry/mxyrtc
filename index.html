<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebRTC Screen Sharing</title>
        <script>
            if(!location.hash.replace('#', '').length) {
                location.href = location.href.split('#')[0] + '#' + (Math.random() * 100).toString().replace('.', '');
                location.reload();
            }
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/nkemblooioekjnpfekmjhpgkackcajhg">
    </head>
    <body>
      <article>
        <section class="experiment">
          <section>
              <span>
                  Private ?? <a href="/screen-sharing/" target="_blank" title="Open this link for private screen sharing!"><code><strong id="unique-token">#123456789</strong></code></a>
              </span>
              <input type="text" id="user-name" placeholder="Your Name">
              <button id="share-screen" class="setup">开始分享</button>
          </section>
          <table style="width: 100%;" id="rooms-list"></table>
          <div class="videos-container"></div>
        </section>
        <!-- <script src='https://cdn.webrtc-experiment.com/socket.io.js'></script> -->
        <!-- <script src="https://cdn.webrtc-experiment.com/getScreenId.js"></script> -->
        <script src="https://cdn.bootcss.com/socket.io/0.9.0/socket.io.min.js"></script>
        <section class="experiment">
          <ol>
            <li>
              <button onclick="!!navigator.webkitGetUserMedia && !!window.chrome && !!chrome.webstore && !!chrome.webstore.install && chrome.webstore.install('https://chrome.google.com/webstore/detail/ajhifddimkapgcifgcodmmfdlknahffk', function() {location.reload();})" id="install-button" style="font-size:inherit; padding-bottom:0;">点击安装插件</button>
            </li>
          </ol>
        </section>
      </article>
    </body>
</html>
